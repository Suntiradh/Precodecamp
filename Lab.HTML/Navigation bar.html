<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Navigation bar</p>
    <br>
    <p>
        เป็นปุ่มนำทางที่ใช้งานง่ายและเป็นสิ่งสำคัญสำหรับเว็บไซต์ใด ๆ

        ด้วย CSS ที่สามารถแปลงเมนู HTML ที่น่าเบื่อให้เป็นแถบนำทางที่ดูดี
    </p>
    <p>ตัวอย่าง</p>
    <style>
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333;
        }
        
        li {
          float: left;
        }
        
        li a {
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        
        li a:hover {
          background-color: rgb(228, 213, 213);
        }
        </style>
        <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
          </ul>
          
</body>
</html>
